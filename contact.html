<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts - Sedan -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Vuetify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation bar -->
  <div id="navbarContainer"></div>

  <br><br><br><br><br><br>

  <div class="content">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-10">
                  <div class="row justify-content-center">
                      <div class="col-md-6">
                          <!-- Heading and description -->
                          <h3 class="heading mb-4">Contact Us</h3>
                          <p>Have a question, feedback, or just want to get in touch? Fill out the form below and we'll get back to you as soon as possible.</p>
                          <p><img src="images/contact.gif" alt="Contact Image" class="img-fluid" height="150"></p>
                      </div>
                      <div class="col-md-6">
                          <!-- Contact Form -->
                          <form class="contactform mb-5" method="post" id="contactForm" name="contactForm" aria-label="Contact Form">
                              <div class="row">
                                  <div class="col-md-12 form-group">
                                      <label for="name">Your name</label>
                                      <input type="text" class="form-control" name="name" id="name" placeholder="Your name" aria-required="true" aria-describedby="nameError">
                                      <span id="nameError" class="error-message" role="alert" aria-live="assertive"></span>
                                  </div>
                              </div>
                              <!-- Email input -->
                              <div class="row">
                                  <div class="col-md-12 form-group">
                                      <label for="email">Email</label>
                                      <input type="email" class="form-control" name="email" id="email" placeholder="Email" aria-required="true" aria-describedby="emailError">
                                      <span id="emailError" class="error-message" role="alert" aria-live="assertive"></span>
                                  </div>
                              </div>
                              <!-- Role selection -->
                              <div class="row">
                                  <div class="col-md-12 form-group">
                                      <label for="role">Choose your user type</label>
                                      <select class="form-control" name="role" id="role" aria-required="true" aria-describedby="roleError">
                                          <option value="">Choose your user type</option>
                                          <option value="client">Client</option>
                                          <option value="freelancer">Freelancer</option>
                                          <option value="visitor">Visitor</option>
                                      </select>
                                      <span id="roleError" class="error-message" role="alert" aria-live="assertive"></span>
                                  </div>
                              </div>
                              <!-- Subject input -->
                              <div class="row">
                                  <div class="col-md-12 form-group">
                                      <label for="subject">Subject</label>
                                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" aria-required="true" aria-describedby="subjectError">
                                      <span id="subjectError" class="error-message" role="alert" aria-live="assertive"></span>
                                  </div>
                              </div>
                              <!-- Message input -->
                              <div class="row">
                                  <div class="col-md-12 form-group">
                                      <label for="message">Write your message</label>
                                      <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message" aria-required="true" aria-describedby="messageError"></textarea>
                                      <span id="messageError" class="error-message" role="alert" aria-live="assertive"></span>
                                  </div>
                              </div>  
                              <!-- Submit button -->
                              <div class="row">
                                  <div class="col-12">
                                      <button type="submit" class="btn btn-outline-primary7" aria-label="Send Message">Send Message</button>
                                      <span class="submitting" aria-live="polite"></span>
                                  </div>
                              </div>
                          </form>

                          <!-- Form submission warning message -->
                          <div id="form-message-warning" class="mt-4 error-message" aria-live="assertive"></div> 
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <br>

  <!-- Footer Section -->
  <div id="footerContainer"></div>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- jQuery Validation Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

  <!-- Custom JS -->
  <script src="js/contact.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
