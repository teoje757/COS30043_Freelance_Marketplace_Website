<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Brief Submitted</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts - Sedan -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navigation bar -->
  <div id="navbarContainer"></div>

  <br><br><br><br>

  <div class="container mt-5">
    <!-- Success message -->
    <h1>Project Brief Submitted Successfully!</h1>
    <p>Your project brief form has been successfully sent to the following freelancer(s) according to the service you chose to review:</p>
    <ul id="freelancersList" class="list-group">
      <!-- Freelancers list will be displayed here -->
    </ul>
    <p>Click to view their existing work.</p>

    <br>

    <div id="projectDetails">
      <!-- Project details will be displayed here -->
    </div>
  </div>

  <!-- Footer Section -->
  <div id="footerContainer"></div>

  <!-- Vue and Vuetify JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <!-- Custom JavaScript -->
